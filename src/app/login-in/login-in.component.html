  <div class="main-wrapper">
    <div class="login-wrapper">
      <div class="container">

        <div class="loginbox">
          <div class="loginleft">
            <h3>Welcome to</h3>
            <h1>HRMS</h1>
            <ul>
              <li>
                <span>
                  <i class="fa fa-copy"></i>
                </span>Project Management</li>
              <li>
                <span>
                  <i class="fa fa-bar-chart"></i>
                </span>Invoice Management</li>
              <li>
                <span>
                  <i class="fa fa-user"></i>
                </span>Payroll Management</li>
            </ul>
          </div>
          <div class="loginright">
            <h1>Login to HRMS</h1>
            <form action="#" [formGroup]="LoginForm" (ngSubmit)="onFormSubmit(LoginForm.value)">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" formControlName="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" formControlName="password">
              </div>
              <div class="form-group">
                <input class="form-control btn btn-orange" type="submit" value="Login">
              </div>
            </form>
            <div class="text-center forgotpass">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="text-center donthave">Donâ€™t have an account?
              <a routerLink="/sign-up">Signup Now</a>
            </div>
                <!--- Log the FormGroup values to see if the binding is working -->
                <!-- <p>Form value {{ LoginForm.value | json }} </p>
                            <p> Form status {{ LoginForm.status | json}} </p> -->
          </div>
        </div>

      </div>
    </div>
  </div>
