  <div class="main-wrapper">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox signupbox">
          <div class="loginleft">
            <h3>{{ "welcome to" | translate }}</h3>
            <h1>HRMS</h1>
            <ul>
              <li>
                <span>
                  <i class="fa fa-copy"></i>
                </span>{{ "project management"| translate }}</li>
              <li>
                <span>
                  <i class="fa fa-bar-chart"></i>
                </span>{{ "invoice management"| translate }}</li>
              <li>
                <span>
                  <i class="fa fa-user"></i>
                </span>{{ "payroll management"| translate }}</li>
            </ul>
          </div>
          <div class="loginright">
            <h1>{{ "sign up to hrms" | translate }}</h1>
            <form action="#" [formGroup]="signupForm"   (ngSubmit)="onFormSubmit(signupForm.value)">
              <div class="form-group">
                <label>{{ "name" | translate }}</label>
                <input class="form-control" type="text" formControlName = "name">
              </div>
              <div class="form-group">
                <label>{{ "email" | translate}}</label>
                <input class="form-control" type="text" formControlName = "email">                
              </div>
              <div class="form-group">
                <label>{{ "password" | translate}}</label>
                <input class="form-control" type="password" formControlName = "password">
              </div>
              <div class="form-group">
                <label>{{ "confirm Password" | translate }}</label>
                <input class="form-control" type="password" formControlName = "confirm_password">
              </div>
              <div class="form-group">
                <input class="form-control btn btn-orange" type="submit" value="{{ 'sign up' | translate }}" [disabled] = "!signupForm.valid">
              </div>
            </form>
            <div class="text-center donthave">{{ "already have an account" | translate }}?
              <a routerLink="/log-in">{{ 'login' | translate }}</a>
            </div>

            <!--- Log the FormGroup values to see if the binding is working -->
            <!-- <p>Form value {{ signupForm.value | json }} </p>
            <p> Form status {{ signupForm.status | json}} </p> -->
            
          </div>
        </div>

      </div>
    </div>
  </div>
