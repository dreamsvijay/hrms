  <div class="main-wrapper">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox signupbox">
          <div class="loginleft">
            <h3>Welcome to</h3>
            <h1>HRMS</h1>
            <ul>
              <li>
                <span>
                  <i class="fa fa-copy"></i>
                </span>Project Management</li>
              <li>
                <span>
                  <i class="fa fa-bar-chart"></i>
                </span>Invoice Management</li>
              <li>
                <span>
                  <i class="fa fa-user"></i>
                </span>Payroll Management</li>
            </ul>
          </div>
          <div class="loginright">
            <h1>Signup to HRMS</h1>
            <form action="#" [formGroup]="signupForm"   (ngSubmit)="onFormSubmit(signupForm.value)">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" formControlName = "name">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" formControlName = "email">                
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" formControlName = "password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="text" formControlName = "confirm_password">
              </div>
              <div class="form-group">
                <input class="form-control btn btn-orange" type="submit" value="Signup" [disabled] = "!signupForm.valid">
              </div>
            </form>
            <div class="text-center donthave">Already have an account?
              <a routerLink="/log-in">Login</a>
            </div>
            
            <!--- Log the FormGroup values to see if the binding is working -->
            <!-- <p>Form value {{ signupForm.value | json }} </p>
            <p> Form status {{ signupForm.status | json}} </p> -->
            
          </div>
        </div>

      </div>
    </div>
  </div>
