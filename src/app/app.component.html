<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
  <!-- <p>Is "myForm" valid? {{userForm.valid}}</p> -->
  <table border='1'>
    <tr>
      <td>First Name</td>
      <td>
        <input name="id" type="hidden" [(ngModel)]="id" />
        <input name="first_name" type="text" required [(ngModel)]="first_name" />

      </td>
    </tr>

    <tr>
      <td>Last name</td>
      <td>
        <input name="last_name" required type="text" [(ngModel)]="last_name" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="{{valbutton}}" />
      </td>
    </tr>
  </table>
</form>

<table border='1'>

  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Address</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let kk of Repdata;let ind = index">

    <td>{{ind + 1}}</td>
    <td>{{kk.first_name}}</td>
    <td>{{kk.last_name}}</td>
    <td>
      <a (click)="edit(kk)" style="color:blueviolet">Edit</a>
    </td>
    <td>
      <a (click)="delete(kk._id)" style="color:blueviolet">Delete</a>
    </td>
  </tr>
</table>
